name: Lint, format and test code
on:
  workflow_dispatch:
  pull_request:
    paths:
      - api/**

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.8@sha256:bf8657add1d8ba09904da03ddadd372443ff58bfe088c653e5b43bcb2cee2a10
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: list-manager
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        folder: ["api"]

    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
        with:
          python-version: "3.9"

      - name: Setup node
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: "14"

      - name: Install dev dependencies
        working-directory: ${{ matrix.folder }}
        run: make install-dev

      - name: Install dependencies
        working-directory: ${{ matrix.folder }}
        run: make install

      - name: Lint
        working-directory: ${{ matrix.folder }}
        run: make lint-ci

      - name: Format
        working-directory: ${{ matrix.folder }}
        run: make fmt-ci

      - name: Test
        working-directory: ${{ matrix.folder }}
        env:
          SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@127.0.0.1/list-manager
          SQLALCHEMY_DATABASE_TEST_URI: postgresql://postgres:postgres@127.0.0.1/list-manager
        run: make test

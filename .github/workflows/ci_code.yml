name: Lint, format and test code
on:
  workflow_dispatch:
  pull_request:
    paths:
      - api/**

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11.16@sha256:5d2aa4a7b5f9bdadeddcf87cf7f90a176737a02a30d917de4ab2e6a329bd2d45
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: list-manager
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        folder: ["api"]

    steps:
      - name: Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Setup python
        uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0 # v4.6.1
        with:
          python-version: "3.9"

      - name: Setup node
        uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3.7.0
        with:
          node-version: "14"

      - name: Install dev dependencies
        working-directory: ${{ matrix.folder }}
        run: make install-dev

      - name: Install dependencies
        working-directory: ${{ matrix.folder }}
        run: make install

      - name: Lint
        working-directory: ${{ matrix.folder }}
        run: make lint-ci

      - name: Format
        working-directory: ${{ matrix.folder }}
        run: make fmt-ci

      - name: Test
        working-directory: ${{ matrix.folder }}
        env:
          SQLALCHEMY_DATABASE_URI: postgresql://postgres:postgres@127.0.0.1/list-manager
          SQLALCHEMY_DATABASE_TEST_URI: postgresql://postgres:postgres@127.0.0.1/list-manager
        run: make test
